<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p>Veuillez-vous vraimment valider ce rendez-vous?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="btn btn-secondary" style="margin-left: 10%">Cancel</button>
  <button mat-button [mat-dialog-close]="rendezV" cdkFocusInitial class="btn btn-success">Valider</button>
</div>
