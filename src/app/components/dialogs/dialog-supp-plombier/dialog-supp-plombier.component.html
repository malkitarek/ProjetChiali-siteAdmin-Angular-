<h1 mat-dialog-title></h1>
<div mat-dialog-content *ngIf="data.type=='plombiers'">
  <p>Veuillez-vous vraimment supprimer ce plombier?</p>
</div>
<div mat-dialog-content *ngIf="data.type=='erreurs'">
  <p>Veuillez-vous vraimment supprimer cette erreur?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="btn btn-secondary">Cancel</button>
  <button mat-button [mat-dialog-close]="supp" cdkFocusInitial class="btn btn-danger">Supprimer</button>
</div>
