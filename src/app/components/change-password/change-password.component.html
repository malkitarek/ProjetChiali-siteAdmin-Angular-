<div class="panel" >
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white  box-shadow" style="border-bottom: solid"  >
  <h2 class="my-0 mr-md-auto"><b>
    Changer mot de passe</b></h2>
</div>
  <div class="container" style="margin-top: 5%;">
    <div class="row justify-content-md-center">
      <div class="col-md-4" >
        <div class="card" >
          <div class="card-header">
            <b>Connexion</b>
          </div>
          <div class="card-body" style="background-color: #dae0e5">
            <form  [formGroup]="formChange">
              <div class="col text-center">
                <mat-form-field appearance="outline">
                  <mat-label>Mot de passe Actuel</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="actuel">
                  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="hasError('actuel', 'passwordTaken')">Invalid password</mat-error>
                </mat-form-field>
              </div>
              <div class="col text-center">
                <mat-form-field appearance="outline">
                  <mat-label>Nouveau Mot de passe</mat-label>
                  <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="password">
                  <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
              <div class="col text-center">
                <mat-form-field appearance="outline">
                  <mat-label>Confirmer Mot de passe</mat-label>
                  <input matInput [type]="hide3 ? 'password' : 'text'" formControlName="repassword">
                  <button mat-icon-button matSuffix (click)="hide3 = !hide3" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide3">
                    <mat-icon>{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>

              <div class="col text-center">
                <button  (click)="update()" [disabled]="!formChange.valid" class="btn btn-primary" mat-stroked-button>
                  <mat-icon class="material-icons-outlined">edit</mat-icon>
                  Modifier
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
