<!-- Form-->
<div class="form">
  <div *ngIf="mode==1" class="alert alert-danger">
    <strong>Bad credentials!</strong>
  </div>
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header text-center">
      <img src="/assets/images/logo.png"  width="64">
      <br>
      <h1>Login</h1>
    </div>
    <div class="form-content">
      <form #form="ngForm" (ngSubmit)="onLogin(form)" >
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required="required" ngModel=""/>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required="required" ngModel=""/>
        </div>
        <div class="form-group">
          <button type="submit">S'identifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
