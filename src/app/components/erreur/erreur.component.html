<div class="panel" >
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white  box-shadow" style="border-bottom: solid"  >
    <h2 class="my-0 mr-md-auto"><b>Erreurs</b></h2>
    <nav class="my-2 my-md-0 mr-md-3">
      <mat-form-field appearance="outline">
        <mat-label>Rechercher Erreur</mat-label>
        <input matInput placeholder="placeholder" [(ngModel)]="searchText">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </nav>
    <button on (click)="openDialogAdd(-1)" class="btn btn-success" mat-stroked-button>
      <mat-icon appearance="outline">add_box</mat-icon>
      Ajouter
    </button>
  </div>

  <div class="align-items-center" *ngIf="!erreurs"><mat-spinner></mat-spinner></div>
  <div class="text-center"*ngIf="erreurs && erreurs.length==0">
    <h1><b>Aucune Erreur Exist !</b></h1>
  </div>
  <div class="container" *ngIf="erreurs && erreurs.length>0">
    <div class="table-responsive">
      <table class="table table-bordered" *ngIf="erreurs">
        <tr>
          <th>Code</th>
          <th>Spécification</th>

        </tr>

        <tr *ngFor="let err of erreurs |  filter:searchText  | paginate: { itemsPerPage: 10,currentPage:p}">
          <td>{{err.code}}</td>
          <td>{{err.specification}}</td>
          <td>
            <!------------------------------------------------------ Update patient ----------------------------------------------------------->

            <a href="javascript:void(0)" (click)="openDialogAdd(err.id)" class="text-decoration-none" style="color: #2cabe3" ><i class="ti-pencil-alt"></i></a>&nbsp;

            <!-------------------------------------------------- Supprimer patient ------------------------------------------------------>
            <a  href="javascript:void(0)" style="color: red" (click)="openDialogDelete(err.id)" class="text-decoration-none"><i class="ti-trash"></i></a>&nbsp;
            <!--------------------------------------------- Détail patient -------------------------------------------------------------->

          </td>
        </tr>

      </table>
    </div>
    <!-------------------------------------- Pagination list Plombiers ------------------------------------------------------>
    <ul class="pagination">
      <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </ul>
    <!------------------------------------------------------------------------------------------------------------------------>
  </div>

</div>
