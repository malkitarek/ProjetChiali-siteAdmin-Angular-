   <div class="row">
     <div class="col-md-9">
       <div style="display: block;height: 20%" *ngIf="nomFeild!='ECG wave'">
         <canvas baseChart
                 [datasets]="Data2"
                 [data]="Data[0].data | paginate: { itemsPerPage: 5,currentPage:p}"
                 [labels]="Labels  | paginate: { itemsPerPage: 5,currentPage:p}"
                 [options]="Options"
                 [chartType]="Type" ></canvas>
         <ul class="pagination">
           <pagination-controls (pageChange)="p=$event"></pagination-controls>
         </ul>
       </div>

       <div style="display: block;height: 20%" *ngIf="nomFeild=='ECG wave'">
         <canvas baseChart
                 [datasets]="Data2"
                 [data]="Data[0].data | paginate: { itemsPerPage: 50,currentPage:pEcg}"
                 [labels]="Labels  | paginate: { itemsPerPage: 50,currentPage:pEcg}"
                 [options]="Options2"
                 [chartType]="Type" ></canvas>
         <ul class="pagination">
           <pagination-controls (pageChange)="pEcg=$event"></pagination-controls>
         </ul>

       </div>
     </div>
     <div class="col-md-3">
       <div class="card" style="height: 50%">
         <div class="card-header col text-center" style="height: 10px">Dernières mesures</div>
         <div class="card-body message-list" >
           <mat-selection-list *ngFor="let dat of lastDonnes">
             <mat-list-item [ngClass]="dat.time    == dateActive ?'list-group-item list-group-item-action active':'list-group-item list-group-item-action'"
                            style="border: none;cursor: pointer"
                             role="listitem" (click)="getDate(dat.time)">
               {{dat.time | date:'MMM d, y, h a'}}
             </mat-list-item>
             <mat-divider></mat-divider>

           </mat-selection-list>
         </div>
       </div>
       <div class="card" style="margin-top: 10%;margin-bottom: 10%">
         <div class="card-header col text-center" >Feilds</div>
         <div class="card-body" >
           <mat-selection-list *ngFor="let feild of feilds">
             <mat-list-item [ngClass]="feild.nom    == nomFeild ?'list-group-item list-group-item-action active':'list-group-item list-group-item-action'"
                            style="border: none;cursor: pointer"
                            role="listitem" (click)="getChanel(feild.nom)">
               {{feild.nom}}
             </mat-list-item>
             <mat-divider style="background-color:#dc3545;"></mat-divider>

           </mat-selection-list>
         </div>
       </div>

     </div>
