
<!----------------------------------------- ------------------------------------------------------->
<div class="panel" >
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white  box-shadow" style="border-bottom: solid"  >
    <h2 class="my-0 mr-md-auto"><b>Patients</b></h2>
    <nav class="my-2 my-md-0 mr-md-3">
      <mat-form-field appearance="outline">
        <mat-label>Rechercher Patient</mat-label>
        <input matInput placeholder="placeholder" [(ngModel)]="searchText">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </nav>
    <button on routerLink="/createPatient" class="btn btn-success" mat-stroked-button>
      <mat-icon appearance="outline">add_box</mat-icon>
      Ajouter
    </button>

  </div>

  <div class="container">
        <div class="table-responsive">

          <table class="table table-bordered" *ngIf="patients">
            <tr>
              <th>Id</th>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Email</th>
              <th>Adresse</th>
              <th>Date naissance</th>
              <th>Téléphone</th>
              <th>Etat</th>
              <!--<th>Service</th>-->
            </tr>

            <tr *ngFor="let pat of patients |  filter:searchText  | paginate: { itemsPerPage: 10,currentPage:p}">
              <td>{{pat.numeroIdentite}}</td>
              <td>{{pat.nom}}</td>
              <td>{{pat.prenom}}</td>
              <td>{{pat.appUser.email}}</td>
              <td>{{pat.adresse}}</td>
              <td>{{pat.dateNaissance}}</td>
              <td>{{pat.appUser.phone}}</td>
              <!--<td>
                <span *ngFor="let medP of medecin.patients">
                 <p *ngIf="medP.id==pat.id">Membre</p>
                 </span>
              </td>-->
              <td *ngIf="pat.x==1">Membre</td>
              <td *ngIf="pat.x==0">
                <!------------------------------------------ affilier patient --------------------------------------------------------------->
                <!--<a  href="javascript:void(0)" data-toggle="modal" data-target="#exampleModal" (click)="openDialog(pat.id,medecin.id)" id="delete-id" class="text-decoration-none"><i style="margin-left: 35%; color: green" class="ti-plus"></i></a> &nbsp;-->

               <div class="text-center">
                 <button (click)="openDialog(pat.id,medecin.id)"  mat-mini-fab style="background-color: #1e7e34">
                   <mat-icon appearance="outline">add</mat-icon>
                 </button>
               </div>
                <!---------------------------------------------------------------------------------------------------------------------------->
              </td>
            </tr>

          </table>
        </div>
        <!-------------------------------------- Pagination list Médecins ------------------------------------------------------>
        <!--<ul class="nav nav-pills">
          <li class="nav-item" *ngFor="let p of pages; let i=index">
            <a [ngClass]="{'active':currentPage==i}" class="nav-link" (ngModel)="searchText" (click)="setPage(i,$event)" style="cursor: pointer">{{i}}</a>
          </li>
        </ul>-->
        <ul class="pagination">
          <pagination-controls (pageChange)="p=$event"></pagination-controls>
        </ul>
        <!------------------------------------------------------------------------------------------------------------------------>
  </div>

</div>
